<ion-view view-title="Places">
  <ion-content>
    <div class="list">
      <div ng-repeat="plac in places" class="item item-button-right">
        <div class="item item-icon-left">
          {{plac.description}}
          <button class="button button-balanced" ng-click="goToPlace(plac._id)">
            Detail of the place
          </button>
        </div>  
      </div>
    </div>
  </ion-content>
</ion-view>
